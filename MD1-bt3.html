<body>
<script>
    let x =+prompt('nhập x','')
    let y =+prompt('nhập y','')
    let s=x+y;

        if (x>y){
            alert('cho người dùng');
        }
        else {
          document.write('Tổng hai tham số= '+s)
        }
    }
    thamso(x,y)
</script>
